<!doctype html>
<html lang="en">
	<head>
		<title>Tính thuế thu nhập cá nhân</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS v5.0.2 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>
	<body>
		<div class="container text-center">
			<h1 class="my-5">Tính thuế thu nhập cá nhân</h1>
			<div class="row my-5 text-center">
				<div class="col-md-4">
					<input type="text" name="" id="fullName" class="text-center w-100 rounded" placeholder="Nhập họ và tên">
				</div>

				<div class="col-md-4">
					<input type="number" name="" id="totalIncome" class="text-center w-100 rounded" placeholder="Tổng thu nhập năm">
				</div>

				<div class="col-md-4">
					<input type="number" name="" id="numOfDependents" class="text-center w-100 rounded" placeholder="Số người phụ thuộc">
				</div>
			</div>

			<div class="w-25 mx-auto">
				<button class="btn btn-primary rounded-pill px-3" onclick="payTax()">Tính tiền thuế</button>
			</div>

			<div id="res" class="text-center mt-5 fs-5 bg-light text-primary"></div>
		</div>
			
		<!-- Bootstrap JavaScript Libraries -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="./TinhThueThuNhapCaNhan .js"></script>
	</body>
</html>
