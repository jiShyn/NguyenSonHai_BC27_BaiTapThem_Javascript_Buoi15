<!doctype html>
<html lang="en">
	<head>
		<title>Tính Tiền Cáp</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS v5.0.2 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<style>
			#numOfConnections {
				display: none;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<h1 class="text-center my-5">Tính Tiền Cáp</h1>
			<div class="row">
				<div class="col-sm-4 mb-3">
					<select name="" id="typeObj" class="text-center rounded w-100" onchange="showNumOfConnections()">
						<option value="">Chọn loại khách hàng</option>
						<option value="home">Nhà dân</option>
						<option value="business">Doanh nghiệp</option>
					</select>
				</div>

				<div class="col-sm-4 mb-3">
					<input type="text" id="idUser" class="text-center rounded w-100" placeholder="Nhập mã khách hàng">
				</div>

				<div class="col-sm-4 mb-3">
					<input type="number" id="numOfChannels" class="text-center rounded w-100" placeholder="Số kênh cao cấp">
				</div>

				<div class="col-sm-4 mb-3">
					<input type="number" id="numOfConnections" class="text-center rounded w-100" placeholder="Số kết nối">
				</div>
			</div>

			<div class="w-25 mx-auto text-center my-5">
				<button class="btn btn-primary rounded-pill p-3" onclick="cableBill()">Tính tiền cáp</button>
			</div>

			<div id="res" class="text-center bg-light rounded fs-5"></div>
		</div>
			
		<!-- Bootstrap JavaScript Libraries -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="./TinhTienCap.js"></script>
	</body>
</html>
